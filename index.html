 <!-- A weather app and maybe who knows-->
 <!DOCTYPE html>
 <html lang="en">
 <head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>OneStar Weather</title>
   <link rel="stylesheet" href="styles.css">
 </head>
 <body>
   <div class="weather-app">
     <img src="Soulis.png" alt="App Logo" class="app-logo">
     <h1>OneStar Weather</h1>
     <p id="messageBoard">Stay shining with OneStar! Check the latest weather updates and plan your day with ease.</p>
     
     <!-- Input for city and button to fetch weather -->
     <input type="text" id="cityInput" placeholder="Which City?" />
     <button id="getWeather">Check the Horizon</button>
 
     <!-- Saved Cities Section -->
     <div>
       <h3>Saved Cities:</h3>
       <p id="savedCity1"></p>
       <p id="savedCity2"></p>
     </div>
     
     <button id="saveCity">Save City</button>
 
     <!-- Weather Results -->
     <div id="weatherResult">
       <h2 id="cityName"></h2>
       <p id="temperature"></p>
       <p id="description"></p>
       <p id="humidity"></p>
       <img id="weatherIcon" alt="Weather Icon" />
       <p id="encouragement"></p>
     </div>
   </div>
   
   <script src="script.js"></script>
 </body>
 </html>
